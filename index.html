<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h2 style="background-color:white; border-radius:25px; padding:10px;border:solid black">Rock, Paper, Scissors</h2>
    </div>
    <div class="user-options">
        <div data-value="rock" class="user-button rock" onclick="effect()">
            Rock
        </div>
        <div data-value="paper" class="user-button paper" onclick="effect()">
            Paper
        </div>
        <div data-value="scissors" class="user-button scissors" onclick="effect()">
            Scissors
        </div>
    </div>
    <div class="result">
            <div>Computer Choice: <span id="comp-choice"></span> </div>
            <div>User Choice: <span id="user-choice"></span></div>
            <div>Computer Score: <span id="comp-score"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;User Score: <span id="user-score"></span></div>
    </div>
    <div class="footer">
        Copyright Â©

          </script>

           <a href="https://github.com/VishaalC" target="_blank">
            <i class="fab fa-github"></i
          ></a>
    </div>

</body>
</html>
